<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <header>
    <h1>株式会社TECH</h1>
    <nav>
      <ul>
        <li><a href="#">ホーム</a></li>
        <li><a href="#">企業情報</a></li>
        <li><a href="#">会社概要</a></li>
        <li><a href="#">よくある質問</a></li>
        <li><a href="#">お問い合わせ</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <div>
      <img src="img/mv.png" alt="代替テキスト">
      <p>最新のテクノロジーで<em>社会課題</em>を解決</p>
    </div>
    <section>
      <h2 class="section-title">会社概要</h2>
      <table>
        <tr>
          <th>会社名</th>
          <td>株式会社TECH</td>
        </tr>
        <tr>
          <th>代表者</th>
          <td>山田 太郎</td>
        </tr>
        <tr>
          <th>所在地</th>
          <td>東京都渋谷区神宮前</td>
        </tr>
        <tr>
          <th>設立</th>
          <td>2019/07/17</td>
        </tr>
        <tr>
          <th>従業員数</th>
          <td>100人</td>
        </tr>
        <tr>
          <th>資本金</th>
          <td>1000万円</td>
        </tr>
      </table>
    </section>
    <section>
      <h2 class="section-title">お問い合わせ</h2>
      <form action="送信先" method="post">
        <div>
          <label for="company_name">会社名</label>
          <input type="text" name="company_name-name" id="company_name">
        </div>
        <div>
          <label for="name">お名前</label>
          <input type="text" name="name" id="name">
        </div>
        <div>
          <label for="mail_address">メールアドレス</label>
          <input type="text" name="mail_address" id="mail">
        </div>
        <div>
          <label for="inquiry_details">お問い合わせ内容</label>
          <textarea name="inquiry_details" id="inquiry_details" cols="75" rows="8"></textarea>
        </div>
        <div>
          <input type="submit" value="お申し込み" name="application" id="application">
        </div>
      </form>
    </section>
  </main>
  <footer>
    <small>&copy; 2020 TECH inc.</small>
  </footer>
</body>
</html>
